<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="searchUsers( input.value )" type="text" class="form-control" placeholder="Search User...">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Registered Users ( <small>{{totalRecords}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <th>Image</th>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Auth</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="w70">
                <img (click)="showModal( user._id )" [src]="user.img | image" alt="" class="img-50 img-circle pointer">
              </td>
              <td>
                {{ user.email }}
              </td>
              <td>
                {{ user.nombre }}
              </td>
              <td>
                <select [(ngModel)]="user.role" name="role">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label class="label label-danger" *ngIf="user.google">Google</label>
                <label class="label label-info" *ngIf="!user.google">Normal</label>
              </td>
              <td>
                <button (click)="saveUser( user )" type="button" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="deleteUser( user )" type="button" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
              </td>
            </tr>
          </tbody>

        </table>

        <button (click)="changeFrom(-5)" type="button" class="btn btn-secondary">
            Previous
        </button>

        <button (click)="changeFrom(5)" type="button" class="btn btn-secondary">
            Next
        </button>

      </div>
    </div>
  </div>
</div>
