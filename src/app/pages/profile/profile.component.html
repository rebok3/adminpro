<div class="row animated fadeIn">
  <div class="col-lg-7">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">User Profile</h4>
              <h6 class="card-subtitle">{{ user.nombre }}</h6>
              <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )" class="form p-t-20">
                  <div class="form-group">
                      <label for="exampleInputuname">User Name</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input [ngModel]="user.nombre" name="nombre" type="text" class="form-control" placeholder="Username" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-email"></i></div>
                          <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="User email" required>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Submit
                  </button>
              </form>
          </div>
      </div>
  </div>
  <div class="col-lg-5">    
    <div class="card">
      <div class="card-body" align="center">
          <h4 class="card-title">User Image</h4>
          <h6 class="card-subtitle">{{ user.nombre }}</h6>
        
          <img *ngIf="!imageTemp" [src]="user.img | image" class="w150">
          <img *ngIf="imageTemp" [src]="imageTemp" class="w150">
          <input (change)="imageSelection( $event.target.files[0])" type="file" name="" id="">

          <hr>

          <button (click)="changeImage()" [disabled]="!imageUpload" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Update Photo
          </button>

      </div>
    </div>    
  </div>
</div>
